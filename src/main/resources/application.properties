spring.application.name=restful-web-services
logging.level.org.springframework=info
management.endpoints.web.exposure.include=*
spring.h2.console.enabled = true
#spring.datasource.url = jdbc:h2:mem:testdb
# Let Hibernate create tables first
spring.jpa.defer-datasource-initialization=true

# Enable data.sql execution
spring.sql.init.mode=always

# Hibernate should create/update tables

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/social-media-database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=social-media-user
spring.datasource.password=dummypassword

spring.security.user.name=username
spring.security.user.password=password

